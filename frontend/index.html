<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>todo-events - Discover Local Events Near You | Community Event Finder</title>
    <meta name="title" content="todo-events - Discover Local Events Near You | Community Event Finder" />
    <meta name="description" content="Find amazing local events in your area! Discover food festivals, concerts, art shows, sports events, and community gatherings. Create and share events to connect with your local community." />
    <meta name="keywords" content="local events, community events, event finder, food festivals, concerts, art shows, sports events, neighborhood activities, event discovery, social gatherings, todo-events" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="todo-events" />
    
    <!-- Theme and Design -->
    <meta name="theme-color" content="#FFEC3A" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://todo-events.com/" />
    <meta property="og:title" content="todo-events - Discover Local Events Near You" />
    <meta property="og:description" content="Find amazing local events in your area! Discover food festivals, concerts, art shows, sports events, and community gatherings. Join your local community today!" />
    <meta property="og:image" content="https://todo-events.com/images/pin-logo.svg" />
    <meta property="og:site_name" content="todo-events" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://todo-events.com/" />
    <meta property="twitter:title" content="todo-events - Discover Local Events Near You" />
    <meta property="twitter:description" content="Find amazing local events in your area! Food festivals, concerts, art shows, sports events, and more. Join your community!" />
    <meta property="twitter:image" content="https://todo-events.com/images/pin-logo.svg" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "todo-events",
      "url": "https://todo-events.com",
      "description": "Discover and share local events in your community",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://todo-events.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": []
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "todo-events",
      "url": "https://todo-events.com",
      "description": "Find and create local community events",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Discover local events",
        "Create and share events", 
        "Interactive event map",
        "Event filtering by category",
        "Location-based search"
      ]
    }
    </script>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://maps.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://todo-events.com/" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="todo-events" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
