services:
  - type: web
    name: todoevents-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://todoevents-backend.onrender.com
      - key: NODE_ENV
        value: production 