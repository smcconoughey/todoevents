    stroke-linejoin="round" 
    fill="none"
  />
  
  <!-- Text -->
  <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3B82F6">TODO-EVENTS</text>
</svg> 