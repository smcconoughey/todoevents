<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" width="100" height="140">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pin shape -->
  <path d="M50 10 C70 10 85 25 85 45 C85 65 70 80 50 120 C30 80 15 65 15 45 C15 25 30 10 50 10 Z" 
        fill="url(#blueGradient)" 
        stroke="#0D47A1" 
        stroke-width="2"/>
  
  <!-- Rocket/Trajectory -->
  <g transform="translate(50,45)">
    <!-- Rocket body -->
    <ellipse cx="0" cy="-5" rx="8" ry="12" fill="white"/>
    <!-- Rocket tip -->
    <path d="M0 -17 L-4 -12 L4 -12 Z" fill="white"/>
    <!-- Trajectory curve -->
    <path d="M-15 5 Q-5 -5 15 5" stroke="white" stroke-width="2" fill="none"/>
    <!-- Trajectory point -->
    <circle cx="15" cy="5" r="2" fill="white"/>
  </g>
</svg> 